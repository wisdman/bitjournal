
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name bitjournal.io bitjournal.dev;

  root /www;

  location ~ ^.+\..+$ {
    try_files $uri =404;
  }

  location @backend {
    expires -1;
    proxy_pass http://portal-back;
  }

  location / {
    try_files $uri @backend;
  }
}
