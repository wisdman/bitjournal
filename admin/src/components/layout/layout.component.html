    <a *ngIf="currentUser" mat-button (click)="profile()">
      <span>{{ currentUser.email }}</span>
      <img class="layout-avatar" [src]="currentUser.imege | image">
    </a>

</mat-toolbar>
<div class="layout-page">
  <mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="side" opened="true" class="layout-sidenav mat-elevation-z2">
      <mat-nav-list>
        <a mat-list-item routerLink="/"><mat-icon matListIcon>dashboard</mat-icon>Dashboard</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/publications"><mat-icon matListIcon>library_books</mat-icon>Публикации</a>
        <a mat-list-item routerLink="/video"><mat-icon matListIcon>subscriptions</mat-icon>Видео</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/events"><mat-icon matListIcon>business</mat-icon>События</a>
        <a mat-list-item routerLink="/currencies"><mat-icon matListIcon>attach_money</mat-icon>Валюты</a>
        <a mat-list-item routerLink="/exchanges"><mat-icon matListIcon>account_balance</mat-icon>Обменники</a>
        <a mat-list-item routerLink="/ico"><mat-icon matListIcon>business</mat-icon>ICO</a>
        <a mat-list-item routerLink="/markets"><mat-icon matListIcon>trending_up</mat-icon>Биржи</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/ads"><mat-icon matListIcon>monetization_on</mat-icon>Реклама</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/sections"><mat-icon matListIcon>format_list_bulleted</mat-icon>Разделы</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/users"><mat-icon matListIcon>group</mat-icon>Пользователи</a>
        <a mat-list-item routerLink="/statuses"><mat-icon matListIcon>stars</mat-icon>Статусы</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/logs"><mat-icon matListIcon>fingerprint</mat-icon>Логи</a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout()"><mat-icon matListIcon>exit_to_app</mat-icon>Выход</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content cdk-scrollable class="layout-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
