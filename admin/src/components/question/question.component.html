<h1 mat-dialog-title class="question-title">{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="question-button">Нет</button>
  <button mat-button [mat-dialog-close]="true" color="primary">Да</button>
</mat-dialog-actions>
