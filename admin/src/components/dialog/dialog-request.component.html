<h1 mat-dialog-title class="dialog-title">{{ title }}</h1>
<div mat-dialog-content>
  <mat-form-field class="dialog-input">
    <input #inputEl matInput type="text" [placeholder]="placeholder" [value]="default">
    <mat-hint>{{ message }}</mat-hint>
  </mat-form-field>
</div>
<mat-dialog-actions class="dialog-actions">
  <button mat-button [mat-dialog-close]="undefined">Отмена</button>
  <button mat-button [mat-dialog-close]="inputEl.value">ОК</button>
</mat-dialog-actions>
