<h1 mat-dialog-title class="dialog-title">{{ title }}</h1>
<div mat-dialog-content>
  <p class="dialog-p">{{ message }}</p>
</div>
<mat-dialog-actions class="dialog-actions">
  <button *ngFor="let button of buttons" mat-button [mat-dialog-close]="button.value">{{button.title}}</button>
</mat-dialog-actions>
