version: '3.3'

services:

  db:
    restart: unless-stopped
    image: postgres:10-alpine
    volumes:
      - data-volume:/var/lib/postgresql/data
      - ./sql/postgresql.conf:/etc/postgresql.conf:ro
      - ./sql/initdb.d:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_DB: bitjournal
      POSTGRES_USER: bitjournal
      POSTGRES_PASSWORD: bitjournal
    networks:
      default:
    command: postgres -c config_file=/etc/postgresql.conf

  api:
    restart: unless-stopped
    build: ./api
    networks:
      default:
    links:
      - db
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: bitjournal
      POSTGRES_USER: bitjournal
      POSTGRES_PASSWORD: bitjournal
      POSTGRES_IDLE_TIMEOUT: 30
      POSTGRES_POOL_SIZE: 128
      NODE_DEBUG: service
    networks:
      default:

  api-front:
    restart: unless-stopped
    build: ./nginx
    links:
      - api
    depends_on:
      - api
    volumes:
      - ./api/assets:/www:ro
      - ./api/server.conf:/etc/nginx/server.conf:ro
    networks:
      default:
      outside:
        ipv6_address: 2001:41d0:303:1f89:3:61b1:6a10:65
    ports:
      - 145.239.188.65:443:443

  admin:
    restart: unless-stopped
    build: ./nginx
    volumes:
      - ./admin/dist:/www:ro
      - ./admin/server.conf:/etc/nginx/server.conf:ro
      - ./admin/ssl/server.crt:/etc/nginx/server.crt
      - ./admin/ssl/server.key:/etc/nginx/server.key
      - ./admin/ssl/ca.crt:/etc/nginx/ca.crt
    networks:
      default:
      outside:
        ipv6_address: 2001:41d0:303:1f89:3:61b1:6a10:67
    ports:
      - 145.239.188.67:443:443

networks:
  outside:
    external: true

volumes:
  data-volume:
