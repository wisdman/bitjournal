<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Валюты</h1>
  </mat-toolbar-row>
</mat-toolbar>
<main>
  <mat-form-field class="col-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort matSortActive="symbol" matSortDirection="asc" matSortDisableClear>

    <!-- Enabled Column -->
    <ng-container matColumnDef="enable">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:24px">#</mat-header-cell>
      <mat-cell *matCellDef="let item" style="max-width:24px;overflow: visible;">
        <mat-checkbox [ngModel]="item.enable" (click)="$event.stopPropagation(); toggle(item)"></mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Logo Column -->
    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef style="max-width:40px">Лого</mat-header-cell>
      <mat-cell *matCellDef="let item" style="max-width:40px">
        <img class="coin-list-logo" [src]="item.symbol | ccimg">
      </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:70px">Symbol</mat-header-cell>
      <mat-cell *matCellDef="let item" style="max-width:70px">{{ item.symbol }}</mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Название</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.title }}</mat-cell>
    </ng-container>

    <!-- BTC Column -->
    <ng-container matColumnDef="priceBTC">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:150px">BTC</mat-header-cell>
      <mat-cell *matCellDef="let item" style="max-width:150px">
         <span>{{ item.priceBTC | number:'1.1-12' }}</span>
       </mat-cell>
    </ng-container>

    <!-- USD Column -->
    <ng-container matColumnDef="priceUSD">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:150px">USD</mat-header-cell>
      <mat-cell *matCellDef="let item" style="max-width:150px">
        <span>{{ item.priceUSD | number:'1.1-12' }}</span>
      </mat-cell>
    </ng-container>

    <!-- RUB Column -->
    <ng-container matColumnDef="priceRUB">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:150px">RUB</mat-header-cell>
      <mat-cell *matCellDef="let item" style="max-width:150px">
        <span>{{ item.priceRUB | number:'1.1-12' }}</span>
      </mat-cell>
    </ng-container>

     <!-- Dislike count Column -->
    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:100px">Рейтинг</mat-header-cell>
      <mat-cell *matCellDef="let item" style="max-width:100px">
        <span>{{ item.rating.value | number:'1.0-0' }}</span>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row)" class="pointer"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="50" [pageSizeOptions]="[50, 100, 200, 1000, 2000, 9999]">
  </mat-paginator>
</main>
