
location ~* ^/(ads|auth|currencies|exchanges|ico|markets|publications|sections|statuses|users|video) {
  if ($request_method = 'OPTIONS') {

    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    add_header 'Access-Control-Allow-Methods' 'DELETE, GET, HEAD, OPTIONS, POST' always;
    add_header 'Access-Control-Allow-Origin' '*' always;

    add_header 'Content-Type' 'text/plain charset=UTF-8' always;
    add_header 'Content-Length' 0 always;

    return 204;
  }

  if ($http_Authorization = "") {
    return 403;
  }

  if ($request_method !~ ^(DELETE|GET|HEAD|POST)$) {
    return 403;
  }

  add_header 'Access-Control-Allow-Credentials' 'true' always;
  add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
  add_header 'Access-Control-Allow-Methods' 'DELETE, GET, HEAD, OPTIONS, POST' always;
  add_header 'Access-Control-Allow-Origin' '*' always;

  expires -1;

  proxy_pass http://api-main;
  proxy_intercept_errors on;
}
