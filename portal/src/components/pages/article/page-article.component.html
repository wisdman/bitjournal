
<main class="bj-page-article__wrapper">

  <div class="bj-page-article__row">
    <article class="bj-page-article__col bj-article" [value]="item | async"></article>

    <aside class="bj-page-article__aside">
      <h1 class="column-header">Читайте также</h1>
      <a *ngFor="let publication of publications | async" class="bj-pub-line" [value]="publication" [routerLink]="['/',publication.ts | timestamp:'DATE', publication.url]"></a>
    </aside>
  </div>

</main>
