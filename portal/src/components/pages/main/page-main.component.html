
<main class="bj-page-main__wrapper">

  <div class="bj-page-main__row">

    <div class="bj-page-main__col bj-page-main__col--grid">
      <a *ngFor="let publication of publications | async | order:'ts'" class="bj-pub-card bj-page-main__card" [class.bj-page-main__card--wide]="publication.weight > 1" [class.bj-page-main__card--zero]="publication.weight === 0" [value]="publication" [routerLink]="['/', publication.ts | timestamp:'DATE', publication.url]"></a>
    </div>

    <aside class="bj-page-main__aside">
      <h1 class="column-header">Новости</h1>
      <a *ngFor="let publication of publications_weight_0 | async" class="bj-pub-line" [value]="publication" [routerLink]="['/', publication.ts | timestamp:'DATE', publication.url]"></a>
    </aside>

  </div>

</main>
