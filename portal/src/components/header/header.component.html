<div class="bj-header__row-wrapper bj-header__row-wrapper--dark">
  <div class="bj-header__row">
    <button class="bj-header__button bj-header__button--icon bj-header__button--menu" (click)="navBarVisibility = !navBarVisibility">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <a class="bj-header__logo" routerLink="/">
      <img src="/svg/logo.svg" alt="BitJournal">
    </a>
    <nav class="bj-header__nav" [class.bj-header__nav--show]="navBarVisibility">
      <a class="bj-header__button" routerLink="/">
        <span>Лента</span>
      </a>
      <a class="bj-header__button" routerLink="/events">
        <span>Ивенты</span>
      </a>
      <a class="bj-header__button" routerLink="/ico">
        <span>ICO</span>
      </a>
      <a class="bj-header__button" routerLink="/101">
        <span>Новичкам</span>
      </a>
      <a class="bj-header__button" routerLink="/currencies">
        <span>Валюты</span>
      </a>
      <a class="bj-header__button" routerLink="/exchanges">
        <span>Обменники</span>
      </a>
      <a class="bj-header__button" routerLink="/markets">
        <span>Биржи</span>
      </a>
    </nav>
    <button class="bj-header__button bj-header__button--icon">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
    <button class="bj-header__button bj-header__button--login">
      <span>Войти</span>
    </button>
  </div>
</div>
<div class="bj-header__row-wrapper">
  <div class="bj-header__row">
    <currencies-ribbon></currencies-ribbon>
   <!--  <button class="bj-header-button">
      <span>Конвертер валют</span>
    </button> -->
  </div>
</div>
